<div class="row">
	<div class="span12">
		<h3>User Search</h3>
	</div>
	<div class="span6">
		<input type="text" [(ngModel)]="search" placeholder="Filter by name...">
		<ul>
			<li glow-green-on-mouseover (click)="loadDetails(person.id)" *ngFor="let person of people | filter:search">
				{{ person.firstName | mattizer }} {{ person.lastName }}
			</li>
		</ul>
	</div>
	<div class="span6">
		<img ui-tooltip title="What're you lookin' at?" src="searchView/mGlass.jpg">
	</div>
</div>
